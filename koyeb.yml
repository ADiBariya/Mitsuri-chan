name: Deploy to Koyeb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to Koyeb
        uses: koyeb/deploy@v1
        with:
          koyeb_token: ${{ secrets.KOYEB_TOKEN }}
          deployment_name: my-app
